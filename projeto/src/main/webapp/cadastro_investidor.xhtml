<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Bem Vindo</h1>

        <h:form id="reg">
            <h2>Cadastro de Investidores</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{InvestidorController.investidor.nome}" />
                <h:message for="nome" errorClass="invalid" />

                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{InvestidorController.investidor.email}" />
                <h:message for="email" errorClass="invalid" />
                
				        <h:outputLabel for="senha" value="Senha:" />
                <h:inputText id="senha" value="#{InvestidorController.investidor.senha}" />
                <h:message for="senha" errorClass="invalid" />

                <h:outputLabel for="nivacesso" value="Nivel de Acesso(0 ou 1):" />
                <h:inputText id="nivacesso" value="#{InvestidorController.investidor.nivacesso}" />
                <!-- <h:input type="number" id="nivacesso" value="#{investidorController.investidor.nivacesso}/> -->
                <h:message for="nivacesso" errorClass="invalid" />
  
				<h:outputLabel for="telefone" value="Telefone:" />
                <h:inputText id="telefone" value="#{InvestidorController.investidor.telefone}" />
                <h:message for="telefone" errorClass="invalid" />
				        	
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{InvestidorController.save}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
         
        <h2>Investidores</h2>
        <h:panelGroup rendered="#{empty InvestidorController.list}">
            <em>Sem Investidores Registrados</em>
        </h:panelGroup>
        <h:dataTable var="investidor" value="#{InvestidorController.list}"
            rendered="#{not empty investidorController.list}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{investidor.id}
            </h:column>
            <h:column>
                <f:facet name="header">Investidor</f:facet>
                #{investidor.nome}
            </h:column>
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                #{investidor.email}
            </h:column>
            <h:column>
                <f:facet name="header">Senha</f:facet>
                #{investidor.senha}
            </h:column>
            <h:column>
                <f:facet name="header">Nivel de Acesso</f:facet>
                #{investidor.nivacesso}
            </h:column>
            <h:column>
                <f:facet name="header">Telefone</f:facet>
                #{investidor.telefone}
            </h:column>
       	</h:dataTable>
        
    </ui:define>
</ui:composition>
