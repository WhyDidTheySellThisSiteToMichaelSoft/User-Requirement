<!DOCTYPE html>
<html lang="en">


<head>
  <title>Cadastro De Investidor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../dist/register_investors.css" rel="stylesheet">
</head>

  <body>
    <div class="min-h-[100vh] relative bg-slate-50 rounded-xl overflow-hidden dark:bg-slate-800/25">
      <div class="px-2 mt-4 relative rounded-xl overflow-auto">
          <div class="min-h-[100vh] bg-white shadow mb-4">
            <div class="py-4">
              <h1 class="mt-4 text-center font-extrabold text-xl text-main-orange opacity-90">Cadastro De Investidores
              </h1>
            </div>
              <form class="w-full bg-white h-full grid">
                  <div class="w-full bg-red mt-6 px-10 grid">
                      <span class="text-slate-800">Nome</span>
                      <input type="text" placeholder="digite o nome" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full mt-6 px-10 grid">
                      <span class="text-slate-800">Email</span>
                      <input type="text" placeholder="digite o email" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full mt-6 px-10 grid">
                      <span class="text-slate-800">Senha</span>
                      <input type="text" placeholder="digite a senha" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full mt-6 px-10 grid">
                      <span class="text-slate-800">telefone</span>
                      <input type="text" placeholder="digite o telefone" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                  </div>
                <div class="inline-flex items-center ml-7 mt-3">
                  <label class="relative flex cursor-pointer items-center rounded-full p-3" data-ripple-dark="true"><input type="checkbox" class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-indigo-500 checked:bg-indigo-500 checked:before:bg-indigo-500 hover:before:opacity-10" id="checkbox-6" checked=""><div class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg></div></label>
                  </label>
                  <label class="mt-px cursor-pointer select-none font-light text-gray-700">Admin</label>
                </div>
                  <div class="w-full my-6 px-10 grid">
                    <button class="bg-main-light-blue outline outline-1 outline-main-light-blue text-white py-2 rounded-md font-semibold tracking-tight">Cadastrar</button>
                </div>
              </form>
        </div>
      </div>
    </div> 
  </body>
</html>
