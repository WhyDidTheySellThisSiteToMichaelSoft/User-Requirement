<!DOCTYPE html>
<html lang="en">


<head>
  <title>Cadastro De Participações</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../dist/register_stakes.css" rel="stylesheet">
</head>

  <body>
    <div class="min-h-[100vh] relative bg-slate-50 rounded-xl overflow-hidden dark:bg-slate-800/25">
      <div class="px-2 mt-4 relative rounded-xl overflow-auto">
          <div class="min-h-[100vh] bg-white shadow mb-4">
            <div class="py-4">
              <h1 class="mt-4 text-center font-extrabold text-xl text-main-orange opacity-90">Cadastro de Participações
              </h1>
            </div>
              <form class="w-full bg-white h-full grid">
                  <div class="w-full bg-red mt-6 px-10 grid">
                      <span class="text-slate-800">Email</span>
                      <input type="email" placeholder="digite o email do investidor" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full bg-red mt-6 px-10 grid">
                      <span class="text-slate-800">CNPJ</span>
                      <input type="email" placeholder="digite o CNPJ do investimento" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full bg-red mt-6 px-10 grid">
                      <span class="text-slate-800">Valor De Entrada</span>
                      <input type="email" placeholder="digite o valor de entrada" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full bg-red mt-6 px-10 grid">
                      <span class="text-slate-800">Valor Transferido</span>
                      <input type="email" placeholder="digite o valor transferido ate o momento" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full bg-red mt-6 px-10 grid">
                      <span class="text-slate-800">Porcentagem</span>
                      <input type="number" placeholder="digite a porcentagem de participacao" class="rounded-sm mt-1 px-4 py-2 text-gray-700 outline outline-1 outline-zinc-500 focus:shadow-sm focus:shadow-current">
                </div>
                  <div class="w-full my-6 px-10 grid">
                    <button class="bg-main-light-blue outline outline-1 outline-main-light-blue text-white py-2 rounded-md font-semibold tracking-tight">Cadastrar</button>
                </div>
              </form>
        </div>
      </div>
    </div> 
  </body>
</html>
